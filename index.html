<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pioneer-Bank  </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>
      <div  id="login-area">
    <h1 class="text-center">Welcome to <span class="text-danger">Pioneer-Bank</span></h1>
    <div class="login shadow-lg p-3 mb-5" id="for-shadow">
        <h3 class="text-bold speech"> Login</h3>
         <div class="submit">
        <input type="text" placeholder="Enter your email address" class="form-control" required><br><br>
        <input type="password" placeholder="Enter your password" class="form-control" id="password" required>
         </div>
         <div class="container" id="button">
            <button class="btn btn-danger" id="login-btn">Login</button>
         </div>
         

    </div>
</div>

<div id="transactions-area">
<div class="container d-flex flex-row mb-3" >
    <div class="amount shadow-lg bg-primary">
     <div class=" transactions">
        <h5><span>Deposit</span></h5>
     <h1>$<span id="depositAmount">00</span></h1>
     </div>
    </div>
    <div class="amount shadow-lg bg-danger">
        <div class=" transactions">
            <h5>Withdraw</h5>
         <h1>$<span id="withdrawAmount">00</span></h1>
         </div>
           </div>
           <div class="amount shadow-lg bg-warning">
            <div class=" transactions">
                <h5>Balance</h5>
             <h1>$<span id="balanceAmount">1250</span></h1>
             </div>
           </div>
    </div>

    <div class="container d-flex flex-row mb-3">
     <div class="shadow-lg" id="hisab">
        <div class="pstn">
            <h3 class="text-bold">Deposit</h3>
            <input class="form-control" type="text" placeholder="$ amount you want to deposit" id="depositInput">
            <button class="btn btn-success" id="depositbutton">Deposit</button>
            </div>
     </div>

     <div class="shadow-lg" id="hisab">
        <div class="pstn">
        <h3 class="text-bold">Withdraw</h3>
        <input class="form-control" type="text" placeholder="$ amount you want to Withdraw"id="withdrawInput">
        <button class="btn btn-success" id="withdrawbutton">Withdraw</button>
        </div>
     </div>
     <div>
        
     </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
